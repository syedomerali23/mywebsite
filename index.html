    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roofing Service Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #333;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Roofing Service Booking</h2>
        <form id="bookingForm" action="submit_form.php" method="POST">
            <label for="leadName">Lead Name:</label>
            <input type="text" id="leadName" name="leadName" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="datetime">Date and Time Booked:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>

            <label for="roofAge">Roof Age (in years):</label>
            <input type="text" id="roofAge" name="roofAge" required>

            <label for="roofType">Roof Type:</label>
            <input id="roofType" name="roofType" required>

            <label for="homeInsurance">Home Insurance Provider:</label>
            <input type="text" id="homeInsurance" name="homeInsurance" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="houseSize">House Size (in sq ft):</label>
            <input type="number" id="houseSize" name="houseSize" min="0" required>

            <label for="leaks">Any Leaks?</label>
            <select id="leaks" name="leaks" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
